<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container">
    <h1>Catalogue des Articles </h1>

    <!-- 5. Champ de texte pour filtrer les articles -->
    <label for="filterType">Filtrer par type :</label>
    <input type="text" id="filterType">
    <button onclick="filterByType()">Filtrer</button>
    <!-- 6. checkbox articles en stocks -->
    <label for="inStock">Afficher uniquement les articles en stock</label>
    <input type="checkbox" id="inStock">
    <!-- 7. Tri par nom ou prix -->
    <select id="sortCriteria">
      <option value="name">Nom</option>
      <option value="price">Prix</option>
    </select>
    <select id="sortOrder">
      <option value="asc">Ascendant</option>
      <option value="desc">Descendant</option>
    </select>
    <button onclick="sortArticles()">Trier</button>

    <div class="container mt-4">
      <table class="table table-striped" id="articleTable">
          <thead>
              <tr>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Prix</th>
                  <th>Quantité</th>
                  <th>Contact</th>
              </tr>
          </thead>
          <tbody>
            <ul id="articleList"></ul><!-- Les articles seront insérés ici -->
          </tbody>
      </table>
  </div>
  
    

    <h2>Ajouter un article</h2>
    <!-- Ajouter un formulaire simple permettant d'ajouter un article à la liste. -->
    <input type="text" id="newName" placeholder="Nom">
    <input type="text" id="newType" placeholder="Type">
    <input type="text" id="newDescription" placeholder="Description">
    <input type="number" id="newPrice" placeholder="Prix">
    <input type="number" id="newQuantity" placeholder="Quantité">
    <button onclick="addArticle()">Ajouter</button>
    <!--10. Afficher les contacts-->
    <h3>Contacts des Vendeurs</h3>
    <ul id="contactList" class="list-group"></ul>

  




  </div>
  <script src="datas.js"></script>
  <script src="exo7.js"></script>
</body>

</html>
